<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quote Generator</h1>
        
        <div class="font-controls">
            <button class="font-btn" id="decreaseFont">A-</button>
            <button class="font-btn" id="increaseFont">A+</button>
        </div>

        <div class="quote-display">
            <p class="quote-text" id="quoteText">Your quote will appear here</p>
        </div>

        <div class="navigation">
            <button class="nav-btn" id="prevBtn">Previous</button>
            <button class="nav-btn" id="randomBtn">Random</button>
            <button class="nav-btn" id="nextBtn">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
